<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary </title>
</head>
<body>
    <h1>Final DOM Event Hendlers</h1>
    <h3 id="hendler-status">Default Text</h3>
    <p id="input-text-display">Default Input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="hendleOnClick()">Hendle Event Add onclick Function</button>
    <button id="event-lisenter">Hendle event by addEventListener</button>


    <script>
        function hendleOnClick(){
            const hendlerStatus = document.getElementById('hendler-status');
            hendlerStatus.innerText = 'Hendled by function aftached on onclick attribute';
        }


        // option 2
        document.getElementById('event-lisenter').addEventListener('click', function(){
            const hendlerStatus = document.getElementById('hendler-status');
            hendlerStatus.innerText = 'Text updated by add Event listener button'
        })


        // option 2: recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
           const innerText = inputField.value;

           const p = document.getElementById('input-text-display');
           p.innerText = innerText;
           inputField.value = '';
        })

    </script>
</body>
</html>
